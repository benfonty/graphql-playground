type Command {
  ownerId: String!
  id: String!
  createdAt: DateTime!
  cancelled: Boolean
  payload: String
  action: String!
  workflows: [Workflow!]!
  runningWorkflow: Workflow
}

type Workflow {
  commandId: String!
  id: String!
  startedAt: DateTime
  endedAt: DateTime
  operation: String!
}